<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Snuuuuke.io</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Snuuuuke.io</h1>
    <div class="wrapper">

      <div class="gameboard">
        <canvas id="gameboard" width="1150" height="750"></canvas>
      </div>

      <div class="sidebar">

        <div class="scoreboard">
          <h3 class="scoreboard__header">Online Players</h3>
          <ul class="scoreboard__list" id="scores">
          </ul>
        </div>

        <div class="sidebar__connection">
          <input class="sidebar__input" type="text" id="nickname" placeholder="Set you nickname...">
          <button id="connect" class="btn--connection" type="button">
            Connect
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
